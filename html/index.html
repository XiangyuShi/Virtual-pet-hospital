<body class="cbp-spmenu-push">
    <div class="main-content" ng-controller="IndexMenuController">
        <!--left-fixed -navigation-->
        <div class="sidebar" role="navigation">
            <div class="navbar-collapse">
                <nav class="cbp-spmenu cbp-spmenu-vertical cbp-spmenu-left" id="cbp-spmenu-s1">
                    <ul class="nav" id="side-menu">
                        <li ng-repeat="menu in menus" on-finish-render="initMenu()">
                            <a href="#"><i class="{{menu.icon}}"></i><span ng-bind="menu.name"></span><span class="fa arrow"></span></a>
                            <ul class="nav nav-second-level collapse">
                                <li ng-repeat="subMenu in menu.menuList">
                                    <a href="index.html#/{{subMenu.url}}" ng-bind="subMenu.name"></a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="sticky-header header-section ">
            <div class="header-left">

                        <h1>虚拟宠物医院后台管理</h1>
                    </a>
                </div>
                <!--//logo-->

            <div class="header-right">

                    </a>
                    <span style="color: #fff;float:right; padding: 1.2em 0em .7em;" ng-bind="'您好,'+user.name"></span>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="clearfix"></div>
        </div>

                </div>
                <div class="clearfix"></div>
            </div>
        </div>

    <script src="../js/lib/public/classie.js"></script>
    <script>
        var menuLeft = document.getElementById('cbp-spmenu-s1'),
                showLeftPush = document.getElementById('showLeftPush'),
                body = document.body;

        showLeftPush.onclick = function () {
            classie.toggle(this, 'active');
            classie.toggle(body, 'cbp-spmenu-push-toright');
            classie.toggle(menuLeft, 'cbp-spmenu-open');
            disableOther('showLeftPush');
        };


        function disableOther(button) {
            if (button !== 'showLeftPush') {
                classie.toggle(showLeftPush, 'disabled');
            }
        }
    </script>
